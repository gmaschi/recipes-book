version: 1

packages:
  - path: "./internal/services/datastore/postgresql/recipes/sqlc/"
    name: "db"
    engine: "postgresql"
    schema: "./internal/services/datastore/postgresql/recipes/migration/"
    queries: "./internal/services/datastore/postgresql/recipes/query/"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true